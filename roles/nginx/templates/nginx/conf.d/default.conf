server {
    listen       80 default_server;
    server_name  _;

    return       301 https://$host$request_uri;
}

server {
    listen       443 ssl default_server;
    server_name  _;

    access_log   /var/log/nginx/access.log vhost;

    location = /health {
        default_type  text/plain;
        return        200 'healthy';
    }
}
